<li class="server-os__card">
    <label class="server-os__label" title="@@name">
        <input type="radio" name="server-os" value="os-@@logo" class="server-os__input" required>
        <span class="server-os__label--card">
            <picture>
                <source srcset="img/vps-rent/servers-rent/OS/logo-@@logo.webp" type="image/webp">
                <img src="img/vps-rent/servers-rent/OS/logo-@@logo.png" alt="" width="180" height="40" class="server-os__label--logo">
            </picture>
        </span>
        <span class="server-os__label--info">
            <b class="server-os__label--name">
                @@name
            </b>
            <span class="server-os__label--versions">
                @@versions
            </span>
        </span>
    </label>
</li>
